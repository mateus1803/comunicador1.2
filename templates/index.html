<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">    
</head>
<body>
    <h1>Bem-vindo ao Sistema de Avisos</h1>
    
    <a href="/messages">Ver Avisos</a>

    <div id="login-form">
        <h2>Para enviar mensagens, faça login:</h2>
        <form onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Usuário" required><br>
            <input type="password" id="password" placeholder="Senha" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verificar se as credenciais são válidas (pode ser substituído por lógica de backend)
            if (username === "admin" && password === "Process2030*") {
                // Redirecionar para a página de envio de mensagens
                window.location.href = "/admin";
                return false; // Impede o envio do formulário
            } else {
                // Exibir mensagem de erro
                alert("Usuário ou senha inválidos");
                return false;
            }
        }
    </script>
</body>
</html>
