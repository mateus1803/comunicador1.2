<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos</title>
    <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
</head>

<header>
    <!-- Menu -->
    <div class="menu">
        <a href='/message_history'>Ver Hist√≥rico de Avisos</a>
    </div>
</header>


<body>
    <div class="container">
        <div class="message-container">
            <h1>Avisos</h1>
            <div id="messages-container">
                <!-- As mensagens ser√£o carregadas aqui -->
                {% for message in messages %}
                <div class="message">
                    <h3>{{ message.title }}</h3>
                    <p>{{ message.content }}</p>
                    <p>Data e Hora: {{ message.datetime }}</p>
                    <div class="like-container">
                        <button class="like-button" onclick="handleLikeClick('{{ message.id }}')">üëç</button>
                        <span id="like-count-{{ message.id }}" class="like-count">0</span>
                    </div>
                    
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Cont√™iner para pop-ups -->
    <div class="popup-container" id="popup-container"></div>

</body>

</html>
